<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>WORK on LIST</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul{
            background-color: black;
            width: 100%;
        }
        ul li a{
            text-decoration: none;
            float: left;
        }
        ul li{
            float: left;
            list-style: none;
            padding: 10px;
            position: relative;
            left: 500px;
        }
        ul::after{
            clear: both;
            content: "";
            display: block;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">more</a></li>
        <li><a href="#">follow us</a></li>
        <li><a href="#">log in</a></li>
        <li><a href="#">log out</a></li>
    </ul>
    <i class="fab fa-facebook fa-4x" style="color: #0000ff;"></i>
</body>
</html>
