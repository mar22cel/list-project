<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between items-center py-4">
        <div class="text-2xl font-bold text-gray-800">My Website</div>
        
        <!-- Mobile menu button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="text-gray-800 focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Menu Items -->
        <div id="menu" class="hidden md:flex space-x-6 items-center">
          <div class="relative group">
            <button class="flex items-center space-x-1 text-gray-800 hover:text-blue-600">
              <span>About Us</span>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M5.23 7.21a.75.75 0 011.06.02L10 11.292l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.655a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <!-- Dropdown -->
            <div class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Our Story</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Team</a>
            </div>
          </div>

          <div class="relative group">
            <button class="flex items-center space-x-1 text-gray-800 hover:text-blue-600">
              <span>Contact Us</span>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.292l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.655a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Email</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Support</a>
            </div>
          </div>

          <div class="relative group">
            <button class="flex items-center space-x-1 text-gray-800 hover:text-blue-600">
              <span>Portfolio</span>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.292l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.655a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Projects</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Clients</a>
            </div>
          </div>

          <div class="relative group">
            <button class="flex items-center space-x-1 text-gray-800 hover:text-blue-600">
              <span>Register</span>
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.292l3.71-4.06a.75.75 0 111.08 1.04l-4.25 4.655a.75.75 0 01-1.08 0L5.25 8.27a.75.75 0 01-.02-1.06z"
                  clip-rule="evenodd" />
              </svg>
            </button>
            <div class="absolute left-0 mt-2 w-40 bg-white rounded shadow-md opacity-0 group-hover:opacity-100 invisible group-hover:visible transition">
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Sign Up</a>
              <a href="#" class="block px-4 py-2 hover:bg-gray-100">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <div class="border-t pt-2">
        <details>
          <summary class="cursor-pointer flex justify-between items-center text-gray-800">
            About Us
          </summary>
          <div class="pl-4 mt-2 space-y-1">
            <a href="#" class="block">Our Story</a>
            <a href="#" class="block">Team</a>
          </div>
        </details>

        <details>
          <summary class="cursor-pointer flex justify-between items-center text-gray-800">
            Contact Us
          </summary>
          <div class="pl-4 mt-2 space-y-1">
            <a href="#" class="block">Email</a>
            <a href="#" class="block">Support</a>
          </div>
        </details>

        <details>
          <summary class="cursor-pointer flex justify-between items-center text-gray-800">
            Portfolio
          </summary>
          <div class="pl-4 mt-2 space-y-1">
            <a href="#" class="block">Projects</a>
            <a href="#" class="block">Clients</a>
          </div>
        </details>

        <details>
          <summary class="cursor-pointer flex justify-between items-center text-gray-800">
            Register
          </summary>
          <div class="pl-4 mt-2 space-y-1">
            <a href="#" class="block">Sign Up</a>
            <a href="#" class="block">Login</a>
          </div>
        </details>
      </div>
    </div>
  </nav>

  <!-- Script for mobile toggle -->
  <script>
    document.getElementById('menu-toggle').addEventListener('click', () => {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>

</body>
</html>
